name: Enforce Task Link Requirement from PR Comments

on:
  pull_request:
    types: [opened, edited, reopened, synchronize]

jobs:
  validate-task-link:
    runs-on: ubuntu-latest
    steps:
      - name: Fetch PR Comments
        id: fetch_comments
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_NUMBER=${{ github.event.number }}
          COMMENTS=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
          "https://api.github.com/repos/${{ github.repository }}/issues/$PR_NUMBER/comments")
          echo "PR_COMMENTS=$COMMENTS" >> $GITHUB_ENV

      - name: Validate Task Link in Comments
        run: |
          echo "$PR_COMMENTS" | grep -q "https://wesfarmersnz.atlassian.net/browse/"
          if [ $? -ne 0 ]; then
            echo "Error: No comment contains a mandatory task link."
            exit 1
          fi
